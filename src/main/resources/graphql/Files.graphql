type FileUploadResult {
    id: String!
}

enum FileAccessPolicy {
    Public,

    Owner,
    Administrators,
    Moderators,
    Mentors,
    Participants,

    Team
}

extend type Mutation {
    uploadFile(file: Upload!, policy: [FileAccessPolicy!]!): FileUploadResult!

    importParticipants(file: Upload!): FileUploadResult!
}